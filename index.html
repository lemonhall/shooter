<html>
<head>
	
</head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; overflow: hidden; }
			canvas { width: 100%; height: 100%; display: block; }
			#hud {
				position: absolute;
				top: 20px;
				left: 20px;
				color: white;
				font-family: 'Courier New', monospace;
				font-size: 20px;
				text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
				z-index: 100;
			}
			#gameOver {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: #ff0000;
				font-family: Arial, sans-serif;
				font-size: 48px;
				font-weight: bold;
				text-align: center;
				display: none;
				z-index: 200;
				text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
			}
			.info {
				font-size: 20px;
				margin-top: 20px;
				color: #ffffff;
			}
			
			/* 鼠标准星/指示器（Freelancer风格） */
			#crosshair {
				position: absolute;
				width: 40px;
				height: 40px;
				pointer-events: none;
				z-index: 100;
				transition: all 0.1s ease-out; /* 平滑过渡，产生残影效果 */
			}
			
			#crosshair::before,
			#crosshair::after {
				content: '';
				position: absolute;
				background: rgba(0, 255, 255, 0.8);
			}
			
			#crosshair::before {
				top: 50%;
				left: 0;
				width: 100%;
				height: 2px;
				transform: translateY(-50%);
			}
			
			#crosshair::after {
				left: 50%;
				top: 0;
				width: 2px;
				height: 100%;
				transform: translateX(-50%);
			}
			
			/* 中心点 */
			#crosshair .center {
				position: absolute;
				top: 50%;
				left: 50%;
				width: 6px;
				height: 6px;
				border: 2px solid rgba(0, 255, 255, 0.8);
				border-radius: 50%;
				transform: translate(-50%, -50%);
				background: rgba(0, 0, 0, 0.5);
			}
		</style>
<body>
	<div id="hud">
		<div>生命值: <span id="health">100</span></div>
		<div>得分: <span id="score">0</span></div>
		<div>击杀: <span id="kills">0</span></div>
	</div>
	<div id="gameOver">
		<div>游戏结束!</div>
		<div class="info">最终得分: <span id="finalScore">0</span></div>
		<div class="info">按 R 重新开始</div>
	</div>
	
	<!-- 鼠标准星指示器 -->
	<div id="crosshair">
		<div class="center"></div>
	</div>
</body>

<script src="three.min.js"></script>
