<html>
<head>
	
</head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; overflow: hidden; }
			canvas { width: 100%; height: 100%; display: block; }
			#hud {
				position: absolute;
				top: 20px;
				left: 20px;
				color: white;
				font-family: 'Courier New', monospace;
				font-size: 20px;
				text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
				z-index: 100;
			}
			#gameOver {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: #ff0000;
				font-family: Arial, sans-serif;
				font-size: 48px;
				font-weight: bold;
				text-align: center;
				display: none;
				z-index: 200;
				text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
			}
			.info {
				font-size: 20px;
				margin-top: 20px;
				color: #ffffff;
			}
		</style>
<body>
	<div id="hud">
		<div>生命值: <span id="health">100</span></div>
		<div>得分: <span id="score">0</span></div>
		<div>击杀: <span id="kills">0</span></div>
	</div>
	<div id="gameOver">
		<div>游戏结束!</div>
		<div class="info">最终得分: <span id="finalScore">0</span></div>
		<div class="info">按 R 重新开始</div>
	</div>
</body>

<script src="three.min.js"></script>

<!-- 游戏模块（按依赖顺序加载）-->
<script src="js/GameState.js"></script>
<script src="js/InputManager.js"></script>
<script src="js/SceneManager.js"></script>
<script src="js/EffectsManager.js"></script>
<script src="js/Player.js"></script>
<script src="js/WeaponSystem.js"></script>
<script src="js/EnemyManager.js"></script>
<script src="js/GameManager.js"></script>

</html>
